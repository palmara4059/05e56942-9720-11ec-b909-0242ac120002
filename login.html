<!DOCTYPE html>
<html lang="fr">

<head>
    <meta data-n-head="ssr" charset="utf-8">
    <title>Hyderium - PvP/Factions</title>
    <meta data-n-head="ssr" name="viewport" content="width=device-width, initial-scale=1">
    <meta data-n-head="ssr" data-hid="description" name="description"
        content="Fondé votre faction, créez vos alliances et piller vos ennemis pour devenir la faction la plus redoutable du serveur.">
    <link href="./assets/css/login.css" rel="stylesheet" />
    <script src="./assets/js/discord-api.js"></script>
    <link rel="icon" type="image/png" href="./assets/img/hyderium.png">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">
</head>

<body>
    <div class="scrollbar" id="scrollp">
        <div class="section loginp">
            <div class="container">
                <img src="./assets/img/hyderium.png">
                <h3>Connectez-vous à Hyderium !</h3>
                <div class="auth">
                    <div class="container">
                        <form onsubmit="login()" id="loginForm" class="login-form">
                            <font>Adresse e-mail</font>
                            <input id="email" type="text" class="input" required />
                            <font>Mot de passe</font>
                            <input id="password" type="password" class="input" required />
                            <div class="btn-flex">
                                <button type="submit" >Connexion</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
