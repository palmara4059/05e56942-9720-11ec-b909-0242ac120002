<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>   
  </head>
  <body>    
    <div id="chat">     
        <ul id="messages"></ul>
        <form id="send-message">
          <label>Pseudo</label><br>
          <input id="username" type="text" />
          <br><br><label>Article</label><br>
          <input id="chat-article" type="text" />
          <br><br><label>Titre</label><br>
          <input id="chat-titre" type="text" />
          <br><br><label>Message</label><br>
          <input id="chat-txt" type="text" />
          <br><button id="chat-btn" type="submit">Envoyer</button>
        </form>      
    </div>    
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="script.js"></script>   
  </body>
</html>
