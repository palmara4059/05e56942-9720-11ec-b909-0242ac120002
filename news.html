<!DOCTYPE html>
<html lang="fr">

<head>
    <meta data-n-head="ssr" charset="utf-8">
    <title>Accueil | Hyderium</title>
    <meta data-n-head="ssr" name="viewport" content="width=device-width, initial-scale=1">
    <meta data-n-head="ssr" data-hid="description" name="description"
        content="Fondé votre faction, créez vos alliances et piller vos ennemis pour devenir la faction la plus redoutable du serveur.">
    <link href="./assets/css/panel.css" rel="stylesheet" />
    <link href="./assets/css/chat.css" rel="stylesheet" />
    <script src="https://leonardosnt.github.io/mc-player-counter/dist/mc-player-counter.min.js"></script>
    <script src="./assets/js/discord-api.js"></script>
    <script SRC="./assets/js/news.js"></script>
    <link rel="icon" type="image/png" href="./assets/img/512x512.png">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
</head>

<body>
    <div class="section chat">
        <div class="container-chat">
            <div class="chat-card">
                <div id="chat">
                    <div id="messages">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function functionMenu() {
            document.getElementById("menuDrop").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }       
    </script>

    <script>
        const countEla = document.getElementById('count');

        updateVisitCount();

        function updateVisitCount() {
            fetch("https://api.countapi.xyz/hit/hyderium.myftp.org-v0/visits")
                .then(res => res.json())
                .then(res => {
                    countEla.innerHTML = res.value;
                })
        }
    </script>
</body>

</html>
